name: IntentDriftWatch Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:

  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Add project root to PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Install backend dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run backend tests
        run: pytest -q

      - name: Smoke test (summary generation)
        run: python scripts/smoke_test.py

      - name: Retrain if drift detected
        run: python scripts/retrain_check.py


  frontend:
    runs-on: ubuntu-latest
    needs: backend

    defaults:
      run:
        working-directory: intentdriftwatch-ui

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Lint (ESLint)
        run: npx eslint src

      - name: Prettier check
        run: npx prettier --check "src/**/*.{js,jsx}"

      - name: Build frontend
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: intentdriftwatch-ui/dist


  deploy-backend:
    runs-on: ubuntu-latest
    needs: frontend

    steps:
      - name: Trigger backend deploy on Render
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
