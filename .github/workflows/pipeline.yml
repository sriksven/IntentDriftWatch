name: IntentDriftWatch Pipeline

permissions:
  contents: write

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          echo "=== Disk space before installation ==="
          df -h

      - name: Add project root to PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Install PyTorch (CPU-only)
        run: |
          pip install --no-cache-dir torch --index-url https://download.pytorch.org/whl/cpu

      - name: Install backend dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir pytest

      - name: Check disk space after installation
        run: |
          echo "=== Disk space after installation ==="
          df -h

      - name: Run backend tests
        run: pytest -v

      - name: Smoke test (summary generation)
        run: python scripts/smoke_test.py

      - name: Retrain if drift detected
        run: python scripts/retrain_check.py

      - name: Upload MLflow artifacts (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns/
          if-no-files-found: ignore

  frontend:
    runs-on: ubuntu-latest
    needs: backend

    defaults:
      run:
        working-directory: intentdriftwatch-ui

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: intentdriftwatch-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (ESLint)
        run: npx eslint src

      - name: Prettier check
        run: npx prettier --write "src/**/*.{js,jsx}"

      - name: Build frontend
        run: npm run build

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: intentdriftwatch-ui/dist

  deploy-backend:
    runs-on: ubuntu-latest
    needs: frontend
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Trigger backend deploy on Render
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}" \
            -H "Content-Type: application/json" \
            -d '{"ref": "main"}'