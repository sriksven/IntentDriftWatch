name: Run Drift Pipeline Every 24 Hours

permissions:
  contents: write

on:
  schedule:
    - cron: 0 15 * * * # Runs everyday - 10 AM EST
  workflow_dispatch:            # Allow manual runs

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    env:
      REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
      REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
      REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}

      X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}

      SEMANTIC_DRIFT_THRESHOLD: ${{ secrets.SEMANTIC_DRIFT_THRESHOLD }}
      CONCEPT_ACC_DROP_THRESHOLD: ${{ secrets.CONCEPT_ACC_DROP_THRESHOLD }}

      MAIL_HOST: ${{ secrets.MAIL_HOST }}
      MAIL_PORT: ${{ secrets.MAIL_PORT }}
      MAIL_USE_TLS: ${{ secrets.MAIL_USE_TLS }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      MAIL_FROM: ${{ secrets.MAIL_FROM }}
      MAIL_TO: ${{ secrets.MAIL_TO }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run full pipeline
        run: |
          python pipelines/full_pipeline.py

      - name: Commit and push drift reports
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          git add drift_reports/
          git commit -m "Auto-update drift reports $(date)" || echo "No changes to commit"
          git push
        continue-on-error: true
