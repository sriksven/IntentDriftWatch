name: Run Drift Pipeline Every 6 Hours

on:
  schedule:
    - cron: "0 */6 * * *"      # Runs every 6 hours
  workflow_dispatch:            # Allow manual runs

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run full pipeline
        run: |
          python pipelines/full_pipeline.py

      - name: Commit and push drift reports
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          git add drift_reports/
          git commit -m "Auto-update drift reports $(date)"
          git push
        continue-on-error: true   # Avoid failure if no changes
